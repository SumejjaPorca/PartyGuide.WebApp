<div>
    <div class="col-md-4 col-md-offset-4">
        <h2 class="text-center" translate="ECONF.EC">Email Confirmation.</h2>
    </div>
    <div class="col-md-12 alert alert-danger" ng-if="error">
      <strong translate="ECONF.ERROR">Confirmation error!</strong> {{error}}
    </div>
    <div class="col-md-12 alert alert-info" ng-if="confirmation.success">
      <strong translate="ECONF.SUCCESS">Confirmation succesful!</strong>
    </div>
</div>
