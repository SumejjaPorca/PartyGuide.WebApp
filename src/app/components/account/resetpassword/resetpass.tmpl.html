<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form name="rForm" ng-submit="resetPass()" class="form-horizontal" novalidate>
			<fieldset>
				<legend>Registration</legend>
				<div class="form-group has-error" ng-if="errors">
					<p class="col-lg-9 col-lg-offset-3 help-block" ng-repeat="err in errors">{{err}}</p>
				</div>
				<div class="form-group" ng-class="{'has-error': rForm.password.$invalid && rForm.password.$touched}">
					<label for="password" class="col-lg-3 control-label">Password:</label>
					<div class="col-lg-9" >
						<input type="password" class="form-control" ng-model="reset.password"
							id="password" name="password" placeholder="Password" required ng-minlength="6">
					</div>
					<p class="col-lg-9 col-lg-offset-3 help-block" ng-if="rForm.password.$invalid && rForm.password.$touched">
						<span ng-if="rForm.password.$error.required">Required.</span>
						<span ng-if="rForm.password.$error.minlength">Password need to have at least 6 chars.</span>
					</p>
				</div>
				<div class="form-group" ng-class="{'has-error': rForm.confirmPassword.$invalid && rForm.confirmPassword.$touched}">
					<label for="confirmPassword" class="col-lg-3 control-label" >Repeat password:</label>
					<div class="col-lg-9">
						<input type="password" class="form-control" ng-model="reset.confirmPassword" confirm-password="reset.password"
							id="passwordR" name="confirmPassword" placeholder="Repeat password" required>
					</div>
					<p class="col-lg-9 col-lg-offset-3 help-block" ng-if="rForm.confirmPassword.$invalid && rForm.confirmPassword.$touched">
						<span ng-if="rForm.confirmPassword.$error.required">Required.</span>
						<span ng-if="rForm.confirmPassword.$error.confirm">Passwords are not same.</span>
					</p>
				</div>
				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button type="submit" class="btn btn-primary">Change password</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
