<div class="row">
	<div class="col-md-6 col-md-offset-3">

    <form name="rForm" ng-submit="request()" class="form-horizontal" novalidate>
      <fieldset>
        <legend>Request password reset</legend>
        <div class="form-group has-error" ng-if="errors">
					<p class="col-lg-9 col-lg-offset-3 help-block" ng-repeat="err in errors">{{err}}</p>
				</div>
        <div class="form-group" ng-class="{'has-error': rForm.email.$invalid && rForm.email.$touched}">
          <label for="inputEmail" class="col-lg-3 control-label">Email</label>
          <div class="col-lg-9">
            <input type="email" class="form-control" ng-model="reset.email"
              id="inputEmail" name="email" placeholder="Email" required>
          </div>
          <p class="col-lg-9 col-lg-offset-3 help-block" ng-if="rForm.email.$invalid && rForm.email.$touched">
            <span ng-if="rForm.email.$error.required">Required.</span>
            <span ng-if="rForm.email.$error.email">Email doesn't have valid format.</span>
          </p>
        </div>

        <div class="form-group">
          <div class="col-lg-9 col-lg-offset-3">
            <button type="submit" class="btn btn-primary">Send me a reset code</button>
          </div>
        </div>
      </fieldset>
    </form>

  </div>
</div>
