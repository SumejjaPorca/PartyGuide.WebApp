<div ng-if="!isLoggedIn()">
    <div class="col-md-4 col-md-offset-4">
        <h2 class="text-center" translate="HOME.NOT_LOGIN">You are not logged in! :(</h2>
        <button class="btn btn-primary btn-block btn-lg" ng-click="go('register')"
          translate="HOME.REGISTER">Register</button>
        <h4 class="text-center"><em translate="HOME.OR">- or -</em></h4>
        <button class="btn btn-primary btn-block btn-lg" ng-click="go('login')"
          translate="HOME.LOGIN">Log in!</button>
    </div>
</div>

<div ng-if="isLoggedIn()">
  <div class="row">
    <h2 translate="HOME.PAG_STAT">Our page statistic</h2>
    </br>
    </br>
    </br>

    <div class="col-lg-5">
      <h4 translate="HOME.USER_STAT">User statistic</h4>
      </br>
      </br>
      </br>
      <canvas id="base" class="chart-base chart-dir" chart-type="main.type"
        chart-data="main.data" chart-labels="main.labels" chart-legend="true">
      </canvas>
    </div>

    <div class="col-lg-5">
      <h4 translate="HOME.POST_STAT">Posts statistics</h4>
      </br>
      </br>
      </br>
      <canvas id="line" class="chart chart-line chart-dir" chart-data="posts.data"
    chart-labels="posts.labels" chart-legend="true" chart-series="posts.series"
    chart-click="posts.onClick" >
    </canvas>

    </div>

    </br>
    </br>
    </br>

    <div class="col-lg-5">
      <h4 translate="HOME.BEST_BARS">Best rated bars</h4>
      </br>
      </br>
      </br>
      <canvas id="base" class="chart-base chart-dir" chart-type="bars.type"
      chart-data="bars.data" chart-labels="bars.labels" chart-legend="true">
      </canvas>
    </div>

    <div class="col-lg-5">
      <h4 translate="HOME.EVENTS">Events</h4>
      </br>
      </br>
      </br>
        <canvas id="line" class="chart chart-line chart-dir" chart-data="events.data"
      chart-labels="events.labels" chart-legend="true" chart-series="events.series"
      chart-click="events.onClick" >
      </canvas>

      </div>

  </div>
</div>
