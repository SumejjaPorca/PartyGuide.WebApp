<div ng-if="!isLoggedIn()">
    <div class="col-md-4 col-md-offset-4">
        <h2 class="text-center">You are not logged in! :(</h2>
        <button class="btn btn-primary btn-block btn-lg" ng-click="go('register')">Register</button>
        <h4 class="text-center"><em>- or -</em></h4>
        <button class="btn btn-primary btn-block btn-lg" ng-click="go('login')">Log in!</button>

    </div>
</div>
  <div class="row">
    <h2>Our page statistic</h2>

    <canvas id="base" class="chart-base" chart-type="main.type"
  chart-data="main.data" chart-labels="main.labels" chart-legend="true">
</canvas>

<canvas id="line" class="chart chart-line" chart-data="posts.data"
  chart-labels="posts.labels" chart-legend="true" chart-series="posts.series">
</canvas>



  </div>
